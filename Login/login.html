<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- navbar -->
    <nav class="d-flex align-items-center justify-content-between col-12 p-3">

        <!-- Nav Logo -->
        <a href="/index.html"><img
                src="https://herschel.com/etc/designs/herschel/clientlibs/global/images/logo-pyot.png"
                alt="Path Is Not Find"></a>

        <!-- Nav Links -->
        <div class="nav-links d-lg-flex align-items-center col-lg-4 justify-content-between d-md-none d-sm-none d-none">
            <!-- Arrivals Page Link -->
            <a href="/Arrivals/arrivals.html">New Arrivals</a>
            <a href="#">Bags</a>
            <a href="#">Travel</a>
            <a href="#">Accessories</a>
            <a href="#">Apparel</a>
            <a href="#">Little Herschel</a>
            <a href="#">Sale</a>
        </div>

        <!-- Navbar Logos -->
        <div class="nav-logo col-lg-1 d-flex justify-content-between col-md-3 col-sm-3 col-5">
            <a href="#"><i class="bi bi-person fs-6" id="login"></i></a>
            <!-- Cart Section Button -->
            <button class="btn p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                <i class="bi bi-bag fs-6"></i>
            </button>

            <i class="bi bi-search fs-6"></i>
            <img src="https://herschel.com/content/dam/herschel/flags/US.svg" alt="" class=" col-2">
        </div>

        <!-- Responsive Navbar Menu Button -->
        <button class="btn d-lg-none p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"><i class="bi bi-list fs-2"></i></button>

            <!-- Responsive Navbar Menu -->
        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
            style="height: 100vh;">
            <div class="offcanvas-header">
                <div id="offcanvasTopLabel " class="d-flex justify-content-between pe-3">
                    <a href="/index.html"><img
                        src="https://herschel.com/etc/designs/herschel/clientlibs/global/images/logo-pyot.png"
                        alt="Path Is Not Find"></a>
                    <div class="nav-logo  d-flex justify-content-between col-5 align-items-center">
                        <a href="login.html"><i class="bi bi-person fs-6" id="login"></i></a>
                        <i class="bi bi-bag fs-6" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight"></i>
                        <i class="bi bi-search fs-6"></i>
                        <img src="https://herschel.com/content/dam/herschel/flags/US.svg" alt="" class="col-3">
                    </div>
                </div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="nav-links d-flex flex-column col-12" id="mito">
                    <a href="/Arrivals/arrivals.html" class="pe-lg-0 ps-lg-0 fw-bold">New Arrivals</a>
                    <a href="#" class="fw-bold">Bags</a>
                    <a href="#" class="fw-bold">Travel</a>
                    <a href="#" class="fw-bold">Accessories</a>
                    <a href="#" class="fw-bold">Apparel</a>
                    <a href="#" class="fw-bold">Little Herschel</a>
                    <a href="#" class="fw-bold">Sale</a>
                </div>
            </div>
        </div>

    </nav>

    <!-- Cart Section -->
    <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Your Selected Orders</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <!-- Show when Cart Is Empty -->
          <h6 id="Empty" style="font-size: 50px; font-weight: 800;"></h6>

          <!-- Cart Items -->
          <div class="cart-items">

            <div class="column col-12 d-flex flex-wrap justify-content-evenly" id="cart-card">
              <div class="cart-item col-lg-4 col-md-4 col-sm-4 col-6">
                <img
                  src="https://herschel.com/content/dam/herschel/products/30097/30097-00001-OS_01.jpg.sthumbnails.300.375.webp"
                  alt=""
                  class="col-12"
                />
                <p id="cart-item-name" class="mt-2">Kyoto Packing Cubes</p>
                <p id="cart-item-price">$45.00</p>
              </div>
             
            </div>
          </div>
        </div>
      </div>

    <!-- Account -->
    <div class="account text-center col-12 mt-3">
        <h5 class=" fw-bold">Account</h5>
    </div>

    <!-- Login And Register Form -->
    <div class="login-register-form col-12 p-lg-5 p-md-5 p-sm-5">

        <!-- Main Div -->
        <div
            class="main-account col-lg-6 col-md-6 d-lg-flex d-md-flex  justify-content-between m-lg-auto col-sm-12 col-12">

            <!-- Login Form -->
            <form id="form1" class="col-lg-6 col-md-12 col-sm-12">
                <div class="login-form d-flex flex-column col-12 p-3">
                    <h5 class=" mb-3">Log In</h6>
                        <input type="email" placeholder="Email Address" class="p-2 mt-2 mb-2" id="loginEmail">
                        <input type="password" placeholder="Password" class="p-2 mt-2 mb-2" id="loginPassword">
                        <a href="" class="text-decoration-none text-end text-dark " style="font-size: 13px;">Forgot your
                            Password?</a>
                        <button class="btn bg-dark text-light col-lg-3 mt-3 col-md-4">Sign In</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="form2" class="col-lg-12 col-md-12">
                <div class="register-form d-flex flex-column col-lg-6 p-3 col-md-12">
                    <h5 class=" mb-3">Register</h5>
                    <input type="text" placeholder="First Name" class="p-2 mt-2 mb-2" id="fname">
                    <input type="text" placeholder="Last Name" class="p-2 mt-2 mb-2" id="lname">
                    <input type="email" placeholder="Email Address" class="p-2 mt-2 mb-2" id="email">
                    <input type="password" placeholder="Password" class="p-2 mt-2 mb-2" id="password">
                    <input type="password" placeholder="Conform Password" class="p-2 mt-2 mb-2" id="cpassword">
                    <button class="btn bg-dark text-light col-3 mt-3" id="regisbtn">Register</button>
                </div>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
